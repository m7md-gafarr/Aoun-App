flutter:
  uses-material-design: true

  assets:
    - assets/image/introduction/
    - assets/image/logo/
    - assets/image/dialog/
    - assets/image/empty_image/
    - assets/image/
    - assets/icon/
    - assets/map_styles/
    - assets/image/map_maker/MyMakerLive.svg
    - assets/image/map_maker/
    - .env

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-Regular.ttf

    - family: Roboto
      fonts:
        - asset: assets/font/Roboto-Regular.ttf

    - family: Tajawal
      fonts:
        - asset: assets/font/Tajawal-Regular.ttf

    - family: cairo
      fonts:
        - asset: assets/font/Cairo-Regular.ttf

flutter_intl:
  enabled: true

flutter_assets:
  assets_path: assets/image/
  output_path: lib/core/app_images/
  filename: app_images.dart
  field_prefix: null
